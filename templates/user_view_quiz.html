<!DOCTYPE html>
<html lang="en">
    <head>
        <title>View Quiz</title>
        <link rel="stylesheet" href="/static/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
            <style>
                #form-body {
                    height: 430px;
                }
            </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                <div id="form-body" >
                    <h2 class="quiz-title">View the Quiz</h2>
                    <form>
                        <div class="form-group">
                            <label for="quiz-id">ID:</label>
                            <input id="quiz-id" type="text" value="{{quiz.quiz_id}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="quiz-subject">Subject:</label>
                            <input id="quiz-subject" type="text"
                                value="{{subject.name}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="quiz-chapter">Chapter:</label>
                            <input id="quiz-chapter" type="text"
                                value="{{chapter.name}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="quiz-questions">Number of
                                Questions:</label>
                            <input id="quiz-questions" type="text" value="{{questions|length}}"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="quiz-date">Scheduled Date:</label>
                            <input id="quiz-date" type="text" value="{{quiz.date}}"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="quiz-duration">Duration (hh:mm):</label>
                            <input id="quiz-duration" type="text" value="{{formatted_duration}}"
                                readonly>
                        </div>  
                        <div class="d-flex justify-content-center">
                            <input type="button" class="btn btn-primary"
                                value="Cancel"
                                onclick="location.href='/user_dash/{{user.user_id}}'">
                        </div>
                    </form>
                </div>
            </div>
        </body>
    </html>
