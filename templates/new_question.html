<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add New Question</title>
        <link rel="stylesheet" href="/static/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <style>
            #form-body{
                width: 400px;
                height: auto;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                <div id="form-body">
                    <h2>New Question</h2>
                    <form action method="post">
                        <div class="mb-3">
                            <label for="Input1"
                                class="form-label">Chapter ID</label>
                            <input type="text" class="form-control"
                                id="Input1"
                                placeholder="Enter Chapter ID" name="chap_id">
                        </div>
                        <div class="mb-3">
                            <label for="Input2"
                                class="form-label">Question Title</label>
                            <input type="text" class="form-control"
                                id="Input2"
                                placeholder="Enter Question Title"
                                name="ques_title">
                        </div>
                        <div class="mb-3">
                            <label for="Input3"
                                class="form-label">Question Statement</label>
                            <input type="text" class="form-control"
                                id="Input3"
                                placeholder="Enter Question Statement"
                                name="ques_stmt">
                        </div>
                        <div>
                            <h4>Single Option Correct</h4>
                            <form action method="post">
                                <div class="mb-3 row">
                                    <label for="Input-Option1"
                                        class="col-sm-3 col-form-label text-end">Option
                                        1</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                            id="Input-Option1"
                                            placeholder="Enter Option 1"
                                            name="ques_opt1">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="Input-Option2"
                                        class="col-sm-3 col-form-label text-end">Option
                                        2</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                            id="Input-Option2"
                                            placeholder="Enter Option 2"
                                            name="ques_opt2">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="Input-Option3"
                                        class="col-sm-3 col-form-label text-end">Option
                                        3</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                            id="Input-Option3"
                                            placeholder="Enter Option 3"
                                            name="ques_opt3">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="Input-Option4"
                                        class="col-sm-3 col-form-label text-end">Option
                                        4</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                            id="Input-Option4"
                                            placeholder="Enter Option 4"
                                            name="ques_opt4">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="Input-OptionCorrect"
                                        class="col-sm-4 col-form-label text-end">Correct Option</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"
                                            id="Input-OptionCorrect"
                                            placeholder="Enter Correct Option"
                                            name="ques_optCorrect">
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div style="text-align: center;">
                            <input type="submit"
                                class="btn btn-primary" value="Save and Next">
                            <input type="submit"
                                class="btn btn-primary" value="Close">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
