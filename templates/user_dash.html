<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Dashboard</title>
        <link rel="stylesheet" href="/static/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <body>
            <div id="main">
                <div id="canvas">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Welcome {{username}}</a>
                            <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse"
                                id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active"
                                            aria-current="page"
                                            href="/user_dash/{{user_id}}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/user/{{user_id}}/scores">Scores</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/user/{{user_id}}//summary">Summary</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/login">Logout</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div id="form-body" style="width: 700px; height: auto; margin-top: 50px;">
                        <div id="content">
                            <h3 class="headings"
                                style="text-align: center;">Upcoming
                                Quizzes</h3>
                            <div class="table">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Quiz Title</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Duration
                                                (hh:mm)</th>
                                            <th scope="col"
                                                class="text-center">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for quiz in quizzes %}
                                        <tr>
                                            <th scope="row">{{quiz.quiz_id}}</th>
                                            <td>{{quiz.title}}</td>
                                            <td>{{quiz.date}}</td>
                                            <td>{{ '{:02d}:{:02d}'.format(quiz.duration // 3600, quiz.duration // 60) }}</td>
                                            <td
                                                class="d-flex justify-content-center">
                                                <a href="/quiz/{{quiz.quiz_id}}/view/{{user_id}}" type="button"
                                                    class="btn btn-primary mx-1">View</a>
                                                    <a href="/quiz/{{quiz.quiz_id}}/start/{{user_id}}" type="button" class="btn btn-success">Start</a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
