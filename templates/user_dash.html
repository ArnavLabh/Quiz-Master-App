<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Dashboard</title>
        <link rel="stylesheet" href="/static/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <body>
            <div id="main">
                <div id="canvas">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Welcome User</a>
                            <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse"
                                id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active"
                                            aria-current="page"
                                            href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Scores</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Summary</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Logout</a>
                                    </li>

                                </ul>
                                <form class="d-flex">
                                    <input class="form-control me-2"
                                        type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success"
                                        type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                    <div id="content">
                        <h3 class="headings"
                            style="text-align: center;">Upcoming Quizzes</h3>
                        <div class="table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">No. of Questions</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Duration (hh:mm)</th>
                                        <th scope="col"
                                            class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>10</td>
                                        <td>10/02/2025</td>
                                        <td>00:10</td>
                                        <td
                                            class="d-flex justify-content-center">
                                            <a href type="button"
                                                class="btn btn-primary mx-1">View</a>
                                            <a href type="button"
                                                class="btn btn-success">Start</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>15</td>
                                        <td>12/02/2025</td>
                                        <td>00:20</td>
                                        <td
                                            class="d-flex justify-content-center">
                                            <a href type="button"
                                                class="btn btn-primary mx-1">View</a>
                                            <a href type="button"
                                                class="btn btn-success">Start</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>50</td>
                                        <td>01/02/2025</td>
                                        <td>01:00</td>
                                        <td
                                            class="d-flex justify-content-center">
                                            <a href type="button"
                                                class="btn btn-primary mx-1">View</a>
                                            <a href type="button"
                                                class="btn btn-success">Start</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
