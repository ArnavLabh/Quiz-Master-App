        <body>
            <div id="main">

                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Welcome Admin</a>
                            <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse"

                            </button>
                            <div class="collapse navbar-collapse"

                                    <li class="nav-item">
                                        <a class="nav-link active"
                                            aria-current="page"

                                    </li>
                                    <li class="nav-item">

                                    <li class="nav-item">

                                    </li>
                                    <li class="nav-item">

                                    </li>

                                </ul>

                                    <input class="form-control me-2"
                                        type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success"
                                        type="submit">Search</button>
                                </form>

                                    <div

                                    <div class="card-body">
                                        <table
                                            class="table table-bordered mb-3">

                                                <tr>

                                                    <td><a href="#"

                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td>Internal styles</td>
                                                    <td><a href="#"
                                                            class="btn btn-sm btn-warning">Edit</a>
                                                        <a href="#"
                                                            class="btn btn-sm btn-danger">Delete</a></td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <div
                                            class="d-flex justify-content-center">
                                            <button type="button"
                                                class="btn btn-primary">+
                                                Question</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="card shadow-sm">
                                    <div
                                        class="card-header text-center fw-bold">Quiz2
                                        (HTML)</div>
                                    <div class="card-body">
                                        <table
                                            class="table table-bordered mb-3">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Q_Title</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>&lt;b&gt; element</td>
                                                    <td><a href="#"
                                                            class="btn btn-sm btn-warning">Edit</a>

                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td>&lt;h1&gt; element</td>
                                                    <td><a href="#"
                                                            class="btn btn-sm btn-warning">Edit</a>

                                                    <td>3</td>
                                                    <td>&lt;form&gt;
                                                        element</td>
                                                    <td><a href="#"
                                                            class="btn btn-sm btn-warning">Edit</a>

                                            </tbody>

                                        </table>

                                                Question</button>
