<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Summary</title>
        <link rel="stylesheet" href="/static/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <style>
            #content {
                margin-left: 50px;
                margin-right: 50px;
            }
        </style>
        <body>
            <div id="main">
                <div id="canvas">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Welcome User</a>
                            <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse"
                                id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active"
                                            aria-current="page"
                                            href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Quizzes</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Summary</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Logout</a>
                                    </li>

                                </ul>
                                <form class="d-flex">
                                    <input class="form-control me-2"
                                        type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success"
                                        type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                    <div id="content">
                        <h2>Summary Charts</h2>
                        <br>
                        <div class="chart-container">
                            <div class="chart">
                                <h5>Subject wise no. of quizzes</h5>
                                <img src="/static/bar_chart_placeholder.png"
                                    alt="Bar Chart"
                                    style="width: 30%; height: auto;">
                            </div>
                            <br>
                            <div class="chart">
                                <h5>Month wise no. of quizzes attempted</h5>
                                <img src="/static/pie_chart_placeholder.png"
                                    alt="Pie Chart"
                                    style="width: 40%; height: auto;">
                            </div>
                        </div>
                    </div>
                </body>
            </html>
