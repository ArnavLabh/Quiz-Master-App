<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Summary</title>
        <link rel="stylesheet" href="/static/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <style>
            #content {
                margin-left: 50px;
                margin-right: 50px;
            }
        </style>
        <body>
            <div id="main">
                <div id="canvas">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Welcome
                                {{username}}</a>
                            <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse"
                                id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link"
                                            href="/user_dash/{{user.user_id}}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link"
                                            href="/user/{{user.user_id}}/scores">Scores</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" aria-current="page"
                                            href="/user/{{user.user_id}}//summary">Summary</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link"
                                            href="/login">Logout</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div id="content">
                        <h2>Summary Charts</h2>
                        <br>
                        <div class="chart-container">
                            <div class="chart">
                                <h5>Subject wise no. of quizzes</h5>
                                <img
                                    src="{{ url_for('static', filename=subject_graph) }}"
                                    alt="Subject-wise quiz count" width="500px">
                            </div>
                            <div class="chart">
                                <h5>Month wise no. of quizzes attempted</h5>
                                <img
                                    src="{{ url_for('static', filename=monthly_graph) }}"
                                    alt="Monthly quiz attempts" width="500px">
                            </div>
                        </div>
                    </div>
                </body>
            </html>
