<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Question</title>
        <link rel="stylesheet" href="/static/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <style>
            #form-body{
                width: 50%;
                height: auto;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>

        <div id="main">
            <div id="canvas" class="overflow-auto">
                <div id="form-body">
                    <h2>Edit Question</h2>
                    <form
                        action="/question/{{question.question_id}}/edit"
                        method="post">
                        <div class="mb-3">
                            <label for="Input2" class="form-label">Question
                                Title</label>
                            <input type="text" class="form-control" id="Input2"
                                value="{{question.question_title}}"
                                name="ques_title" required>
                        </div>
                        <div class="mb-3">
                            <label for="Input3" class="form-label">Question
                                Statement</label>
                            <textarea class="form-control" id="Input3"
                                name="ques_stmt"
                                required>{{question.question_statement}}</textarea>
                        </div>
                        <div>
                            <h4>Single Option Correct</h4>
                            <div class="mb-3 row">
                                <label for="Input-Option1"
                                    class="col-sm-3 col-form-label text-end">Option
                                    1</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control"
                                        id="Input-Option1"
                                        value="{{question.option1}}"
                                        name="ques_opt1" required>
                                </div>
                            </div>
                        
                            <div class="mb-3 row">
                                <label for="Input-Option2"
                                    class="col-sm-3 col-form-label text-end">Option
                                    2</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control"
                                        id="Input-Option2"
                                        value="{{question.option2}}"
                                        name="ques_opt2" required>
                                </div>
                            </div>
                        
                            <div class="mb-3 row">
                                <label for="Input-Option3"
                                    class="col-sm-3 col-form-label text-end">Option
                                    3</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control"
                                        id="Input-Option3"
                                        value="{{question.option3}}"
                                        name="ques_opt3" required>
                                </div>
                            </div>
                        
                            <div class="mb-3 row">
                                <label for="Input-Option4"
                                    class="col-sm-3 col-form-label text-end">Option
                                    4</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control"
                                        id="Input-Option4"
                                        value="{{question.option4}}"
                                        name="ques_opt4" required>
                                </div>
                            </div>
                        
                            <div class="mb-3 row">
                                <label for="Input-OptionCorrect"
                                    class="col-sm-4 col-form-label text-end">Correct
                                    Option</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control"
                                        id="Input-OptionCorrect"
                                        value="{{question.correct_option}}"
                                        name="ques_optCorrect" required>
                                </div>
                            </div>
                            
                        </div>
                        <div style="text-align: center;">
                            <input type="submit" name="action"
                            value="Save" class="btn btn-primary">
                            <input type="button" class="btn btn-primary"
                            value="Cancel"
                            onclick="location.href='/quizzes'">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
